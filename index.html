<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <main class="container-main">
      <section class="card-box-container">
        <aside class="image-left">
          <img src="/images/image-product-desktop.jpg" alt="" />
        </aside>
        <article class="article-right">
          <p class="name-parfume">PARFUME</p>
          <h1 class="title-parfume">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h1 class="price-parfum">$149.99</h1>
            <p class="strike-price">$169.99</p>
          </div>
          <button class="addtocart">Add to Cart</button>
        </article>
      </section>
    </main>
  </body>
</html>
